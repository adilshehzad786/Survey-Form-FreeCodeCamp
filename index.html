<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Survey Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

      </body>
      <div class="container">
      <header class="header">

  <h1 id="title" class="text-center"> Grey Software's Survey Form </h1>

  <p id="description" class="description text-center">Thank you for taking time to Improve our Platform</p>

</header>

<form id="survey-form">

  <div class="form-group">
    <label id="name-label" for="name">Name</label>

    <input 

    type="text"
    id="name"
    name="name"
    class="form-control"
    placeholder="Enter Your Name" required  </input>
    </div>



     <div class="form-group">

      <label id="email-label" for="email">Email </label>

      <input

      type="email"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Your Email " required

      </input>

      </div>


      <div class="form-group">

        <label id="number-label" for="age">Age <span class="clue">(optional)</span></label>
        <input
        type="number"
        name="age"
        id="number"
        class="form-control"
        min=10
        max=99
        placeholder="Age"




        </div>

      <div class="form-group">
        <p> Which option describe your best role</p>
        <select id="dropdown" name="role" class="form-control" required>

          <option disabled selected value> Select Current Role </option>
          <option value="student">Student</option>
        <option value="job">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      </div>

      <div class="form-group">

        <p> Would you like to recommend Grey Software with your Community?</p>
        <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label
      >
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>
	
	<div class="form-group">
	
	<p> What would you like to improve? <span class="clue">(Check all that apply)</span></p>
	
	<label>
	
	<input
	
	value="front-end-projects"
	name="prefer"
	type="checkbox"
	class="input-checkbox"
	
	
	</input> Front End Projects 
	</label>
	
	 <label>
        <input
          name="prefer"
          value="back-end-projects"
          type="checkbox"
          class="input-checkbox"
        />Back-end Projects</label
      >
      <label
        ><input
          name="prefer"
          value="data-visualization"
          type="checkbox"
          class="input-checkbox"
        />Data Visualization</label
      >
      <label
        ><input
          name="prefer"
          value="challenges"
          type="checkbox"
          class="input-checkbox"
        />Challenges</label
      >
      <label
        ><input
          name="prefer"
          value="open-source-community"
          type="checkbox"
          class="input-checkbox"
        />Open Source Community</label
      >
      <label
        ><input
          name="prefer"
          value="gitter-help-rooms"
          type="checkbox"
          class="input-checkbox"
        />Gitter help rooms</label
      >
      <label
        ><input
          name="prefer"
          value="videos"
          type="checkbox"
          class="input-checkbox"
        />Videos</label
      >
      <label
        ><input
          name="prefer"
          value="city-meetups"
          type="checkbox"
          class="input-checkbox"
        />City Meetups</label
      >
      <label
        ><input
          name="prefer"
          value="wiki"
          type="checkbox"
          class="input-checkbox"
        />Wiki</label
      >
      <label
        ><input
          name="prefer"
          value="forum"
          type="checkbox"
          class="input-checkbox"
        />Forum</label>
      <label
        ><input
          name="prefer"
          value="additional-courses"
          type="checkbox"
          class="input-checkbox"
        />Additional Courses
		</label>
	 <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
	
	</div>
  </form>
</div>
</html>
